<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Site monitoring</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/png" href="/favicon.ico" />
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
</h:head>
<h:body>
<h:outputStylesheet library="css" name="bootstrap.min.css" />
<h:outputStylesheet library="css" name="signin.css" />

	<div class="container">
	
      <form class="form-signin" action="login" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <c:if test="${param.error != null}">
	        <div class="alert alert-danger" role="alert"><b>Error!</b> Incorrect username or password!</div>
        </c:if>
        <input type="text" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus" />
        <input type="password" name="password" class="form-control" placeholder="Password" required="required" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

	<br /><br />
	<div style="text-align: center;">
		powered by: <a href="http://sitemonitoring.sourceforge.net/" target="_blank">site monitoring</a>
		|
		<a href="http://www.javavids.com/" target="_blank">javavids</a>
	</div>

	</div>
</h:body>
</html>
